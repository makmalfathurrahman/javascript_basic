<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0012-string_template</title>
  </head>
  <body>
    <script>
      let hello = "Hello World!";
      const message = `
        This is a multiline template string example.
        You can use multiple lines without concatenation.

        Template strings are very convenient for formatting text.
        `;

      // NOTE: Use backtick ``
      console.log(`${hello}`);
      console.log(message);
    </script>
  </body>
</html>
