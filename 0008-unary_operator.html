<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0008-unary_operator</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = +x;
      document.writeln("<p>y = +5: " + y + "<p />");

      let a = 10;
      let b = -a;
      document.writeln("<p>b = -10: " + b + "<p />");

      let count = 5;
      count++;
      document.writeln("<p>5++: " + count + "<p />");

      let score = 8;
      score--;
      document.writeln("<p>8--: " + score + "<p />");
    </script>
  </body>
</html>
