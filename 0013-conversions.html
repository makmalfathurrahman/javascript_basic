<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0013-conversions</title>
  </head>
  <body>
    <script>
      let strNumber = "42";
      let intNumber = parseInt(strNumber);
      let floatNumber = parseFloat(strNumber);
      console.log("String:", strNumber);
      console.log("String to Integer:", intNumber);
      console.log("String to Float:", floatNumber);

      let num = 123;
      let strFromNum = num.toString();
      console.log("Number:", num);
      console.log("Number to String:", strFromNum);
    </script>
  </body>
</html>
