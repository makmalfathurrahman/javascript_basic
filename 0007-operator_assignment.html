<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0006-operator_assignment</title>
  </head>
  <body>
    <script>
      let x = 5;
      let y = 10;
      x = y;
      document.writeln("<p>5 = 10: " + x + "<p />");

      let a = 5;
      let b = 10;
      a += b;
      document.writeln("<p>5 += 10: " + a + "<p />");

      let c = 10;
      let d = 3;
      c -= d;
      document.writeln("<p>10 -= 3: " + c + "<p />");

      let e = 5;
      let f = 3;
      e *= f;
      document.writeln("<p>5 *= 3: " + e + "<p />");

      let g = 20;
      let h = 4;
      g /= h;
      document.writeln("<p>20 /= 4: " + g + "<p />");
    </script>
  </body>
</html>
