<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0030-for_of_loop</title>
  </head>
  <body>
    <script>
      let numbers = [100, 200, 300, 400, 500];
      for (i of numbers) {
        console.log(i);
      }

      let hello = "world";
      for (o of hello) {
        console.log(o);
      }
    </script>
  </body>
</html>
