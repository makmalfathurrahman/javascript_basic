<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0016-if_expression</title>
  </head>
  <body>
    <script>
      const number = 5;

      if (number > 5) {
        console.log("The number is > 5");
      } else if (number === 5) {
        console.log("The number is == 5");
      } else {
        console.log("The number is < 5");
      }

      console.log("End of the program");
    </script>
  </body>
</html>
