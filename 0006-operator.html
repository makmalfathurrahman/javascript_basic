<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0006-operator</title>
  </head>
  <body>
    <script>
      const a = 5;
      const b = 2;

      let addition = a + b;
      document.writeln("<p>5 + 2 = " + addition + "<p />");

      let subtraction = a - b;
      document.writeln("<p>5 - 2 = " + subtraction + "<p />");

      let multiplication = a * b;
      document.writeln("<p>5 * 2 = " + multiplication + "<p />");

      let division = a / b;
      document.writeln("<p>5 / 2 = " + division + "<p />");

      let modulus = a % b;
      document.writeln("<p>5 % 2 = " + modulus + "<p />");
    </script>
  </body>
</html>
