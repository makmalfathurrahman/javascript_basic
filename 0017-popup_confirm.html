<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0017-popup_confirm</title>
  </head>
  <body>
    <script>
      const confirmLogOut = confirm("Are you sure want to log out?");

      if (confirmLogOut) {
        alert("Logged out!");
      } else {
        alert("Cancelled");
      }
    </script>
  </body>
</html>
