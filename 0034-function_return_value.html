<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0034-function_return_value</title>
  </head>
  <body>
    <script>
      function sayHello(data) {
        return `Hello ${data}`;
      }

      console.log(sayHello("World"));
    </script>
  </body>
</html>
