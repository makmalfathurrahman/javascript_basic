<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0038-anonymous_function</title>
  </head>
  <body>
    <script>
      const hello = function () {
        console.log("Hello World!");
      };

      hello();

      function helloCallback(callback) {
        callback();
      }

      helloCallback(hello);
    </script>
  </body>
</html>
