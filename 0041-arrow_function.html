<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0041-arrow_function</title>
  </head>
  <body>
    <script>
      const arrow = () => {
        console.log("Hello World!");
      };
      arrow();

      const arrowNonBlock = () => console.log("Hello World!");
      arrowNonBlock();

      const sum = (num1, num2) => num1 + num2;
      console.log(sum(5, 2));

      function arrowCallback(callback) {
        callback();
      }
      arrowCallback(arrow);
      arrowCallback(() => console.log("Hello World!"));
    </script>
  </body>
</html>
