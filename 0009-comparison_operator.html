<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0009-comparison_operator</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 5;

      document.writeln("<p>" + a + " > " + b + " = " + (a > b) + "</p>");

      document.writeln("<p>" + a + " < " + b + " = " + (a < b) + "</p>");

      document.writeln("<p>" + a + " >= " + b + " = " + (a >= b) + "</p>");

      document.writeln("<p>" + a + " <= " + b + " = " + (a <= b) + "</p>");

      document.writeln("<p>" + a + " == " + b + " = " + (a == b) + "</p>");

      document.writeln("<p>" + a + " === " + b + " = " + (a === b) + "</p>");

      document.writeln("<p>" + a + " != " + b + " = " + (a != b) + "</p>");

      document.writeln("<p>" + a + " !== " + b + " = " + (a !== b) + "</p>");
    </script>
  </body>
</html>
