<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0037-function_as_value</title>
  </head>
  <body>
    <script>
      function sayHello() {
        console.log("Hello World!");
      }

      let hello = sayHello;

      sayHello();
      hello();

      function sayHelloCallback(callback) {
        callback();
      }

      sayHelloCallback(sayHello);
    </script>
  </body>
</html>
