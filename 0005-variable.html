<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0005-variable</title>
  </head>
  <body>
    <script>
      let one = "First";
      const two = "Second";

      // ERROR: Const variable value cannot be changed // NOTEADD: two = "Two";

      document.writeln(one);
      document.writeln("<br />");
      document.writeln(two);
    </script>
  </body>
</html>
