<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>0019-typeof</title>
  </head>
  <body>
    <script>
      const value1 = 42;
      const value2 = "Hello World!";
      const value3 = true;
      const value4 = [1, 2, 3];
      const value5 = null;
      const value6 = undefined;

      console.log(`42: ${typeof value1}`);
      console.log(`Hello World!: ${typeof value2}`);
      console.log(`true: ${typeof value3}`);
      console.log(`[1, 2, 3]: ${typeof value4}`);
      console.log(`null: ${typeof value5}`);
      console.log(`undefined: ${typeof value6}`);
    </script>
  </body>
</html>
